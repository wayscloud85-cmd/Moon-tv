<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure IPTV Player</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

<main>
  <!-- Channels View -->
  <div id="channels-view">
    <div id="channels-root"></div>
  </div>

  <!-- Player View -->
  <div id="player-view">
    <button id="back-btn">‚Üê Back to Channels</button>
    <div id="player-container">
      <video id="video" controls autoplay></video>
    </div>
  </div>
</main>

<script src="channels.js"></script>
<script src="app.js"></script>

<!-- üîí Security Script -->
<script>
// Disable Right Click
document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    alert('Right-click is disabled.');
});

// Block Developer Tools
document.addEventListener('keydown', function(e) {
    // F12
    if (e.keyCode === 123) {
        e.preventDefault();
        alert('Developer tools disabled.');
    }
    // Ctrl+Shift+I / Ctrl+Shift+J
    if (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) {
        e.preventDefault();
        alert('Developer tools disabled.');
    }
    // Ctrl+U (View Source)
    if (e.ctrlKey && e.keyCode === 85) {
        e.preventDefault();
        alert('View source disabled.');
    }
});

// Disable Text Selection & Copy
document.addEventListener('selectstart', e => e.preventDefault());
document.addEventListener('copy', e => {
    e.preventDefault();
    alert('Copying is disabled.');
});

// Prevent iFrame embedding (Clickjacking protection)
if (window.top !== window.self) {
    window.top.location = window.self.location;
}
</script>

<style>
/* Prevent selecting & dragging */
body {
  user-select: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  -webkit-touch-callout: none;
}
</style>

</body>
</html>
